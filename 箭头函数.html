<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数</title>
</head>
<body>
  <script>
    // 使用箭头函数需要注意以前几点
    /*
      1. 箭头函数没有自己的 this 对象
      2. 不可以当做构造函数, 也就是说, 不可以对构造函数使用 new 命令, 否则会抛出一个错误
      3. 不可以使用 arguments 对象, 该对象在函数体内不存在, 如果要用可以使用 rest 参数代替
      4. 不可以使用 yield 命令, 因此箭头函数不能用作 Generator 函数
    */
    // ES6 写法
    function arrow() {
      let num = 1;
      console.log('outer this', this) // window
      setTimeout(() => {
        let num = 2;
        console.log('inner this', this) // window
        console.log(this.num) // undefined
      }, 1000)
    }

    // ES5 写法
    function arrow() {
      var _this = this;
      var num = 1;
      console.log('outer this', this) 
      setTimeout(function () {
        var num = 2;
        console.log('inner this', this)
        console.log(this.num)
      }, 100);
    }
    arrow();
  </script>
</body>
</html>
